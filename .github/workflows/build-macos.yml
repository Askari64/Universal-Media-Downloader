# .github/workflows/build-macos.yml

name: Build macOS Application

# This action will only run when you create a new release on GitHub
on:
  release:
    types: [created]

jobs:
  build-macos:
    # Use a virtual machine running the latest version of macOS
    runs-on: macos-latest

    steps:
      # Step 1: Check out your repository's code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # You can change this version if needed

      # Step 3: Install all dependencies
      - name: Install dependencies
        run: |
          brew install ffmpeg
          pip3 install customtkinter yt-dlp pyinstaller Pillow

      # Step 4: Run the PyInstaller build command
      - name: Build the application
        # This command now runs from the root but targets the correct script path
        run: |
          python3 -m PyInstaller \
            --noconsole \
            --onedir \
            --windowed \
            --name "Universal Media Downloader" \
            --icon="GUI_Downloader/icon.icns" \
            --add-binary "$(which ffmpeg):." \
            --add-binary "$(which ffprobe):." \
            "GUI_Downloader/Universal Media Downloader.py"

      # Step 5: Zip the final .app file for easy downloading
      - name: Zip the .app file
        # The output path is now based on the script name
        run: |
          cd "dist"
          zip -r "Universal-Media-Downloader-macOS.zip" "Universal Media Downloader.app"

      # Step 6: Upload the zip file as an artifact to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/Universal-Media-Downloader-macOS.zip
          asset_name: Universal-Media-Downloader-macOS.zip
          asset_content_type: application/zip
